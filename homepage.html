<html>
<meta charset="utf-8">
<script src="jquery.min.js"></script>
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<head>
<link rel="stylesheet" type="text/css" href="globalstyle.css">
<link rel="stylesheet" href="jquery-ui.css">
<title>JIRA Notes Generator</title>
</head>
<body>
    <center>
        <!--submission form table-->
        <form id="tableForm" action="/response" onsubmit="return validateForm()"" method="POST" >
                    <header id="title">
                        Changes Management FSC
                    </header><hr>
                    <p></p>
                <table>
                    <!-- Clear All button -->
                    <tr>
                        <input type="button" class="button" id="clear_all" name="clear_all" value="Clear All">
                    </tr>
                    <!--username query-->
                    <tr>
                        <td>Username:</td>
                        <td> <input type="text" id="user_query" name="user_query" style="width: 100%"></td>
                    </tr>
                    <!--password query-->
                    <tr>
                        <td>Password:</td>
                        <td> <input type="password" id="pw_query" name="pw_query" style="width: 100%"></td>
                    </tr>
                    <!--project key query-->
                    <tr>
                        <td>Project Key (i.e. DCRM):</td>
                        <td> <input type="text" id="pk_query" name="pk_query" style="width: 100%"></td>
                    </tr>
                    <!--date range-->
                    <tr>
                        <td>Created:</td>
                        <td> <input type="date" id="daterange_query_1" name="daterange_query_1" style="width: 47%"> â€“ <input type="date" id="daterange_query_2" name="daterange_query_2" style="width: 47%" ></td>
                    </tr>
                    <!--requested button-->
                    <tr>
                        <td>Is Requested:</td>
                        <td> <input type="checkbox" id="requested_query" name="requested_query" checked></td>
                    </tr>

                </table>
                <!--submit button-->
                <p>
                    <td colspan="3"><input type="submit" class="button" style="height:30px;width:125px" value="Submit"></td>
                </p>

        </form>
    </center>
</body>
<script>
//alert the user if any submission field is blank
function validateForm() {
    var username = document.forms["tableForm"]["user_query"].value;
    var password = document.forms["tableForm"]["pw_query"].value;
    var project = document.forms["tableForm"]["pk_query"].value;
    if (username == "" || password == "" || project == "") {
        alert("Required submission fields must be filled out.");
        return false;
    }
}

//jQuery script to clear all fields
    $(document).ready(function() {
        //clear_all button clears all 
        $("#clear_all").click(function() {
            $("#user_query").val("");
            $("#pw_query").val("");
            $("#pk_query").val("");
            $("#daterange_query_1").val("");
            $("#daterange_query_2").val("");
        });
    }); 

//function for datepicker
    $( function() {
        $("#daterange_query_1").datepicker({ dateFormat: 'yy-mm-dd' });
    } );
    $( function() {
        $("#daterange_query_2").datepicker({ dateFormat: 'yy-mm-dd' });
    } );
</script>

</html>
